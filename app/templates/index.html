{% extends 'base.html'%}
{% block content%}
<div class="container">
	<!-- Popular movie section  -->
        <h3> Popular Sources</h3>
        {% for source_row in sources | batch(4)%}
        <div class="row">
        	
	        	
            {% for sources in source_row %}
            <div class="col-md-3">
	            <ul>
		            <a href="/sources/{{sources.id}}">
		            	<li>{{ sources.name}}</li>
		            </a>
	            </ul>
	        </div>
            {% endfor %}
	        	
        </div>
        {% endfor %}
         
	
</div>


{%endblock%}
